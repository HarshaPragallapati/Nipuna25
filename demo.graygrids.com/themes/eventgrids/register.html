                                                    <script>
                                                        var selectedEvents = {}; // Track selected events
                                                
                                                        function updateCart(checkbox) {
                                                            var eventKey = checkbox.getAttribute("data-key"); // Unique key for each event
                                                            var eventPrice = parseFloat(checkbox.getAttribute("data-price"));
                                                            var fullRegistration = document.getElementById("event1"); // Full Registration checkbox
                                                            
                                                            // Get all checkboxes that should be disabled when Full Registration is selected
                                                            var otherCheckboxes = document.querySelectorAll("input[type=checkbox]:not(#event1)");
                                                
                                                            if (checkbox.checked) {
                                                                selectedEvents[eventKey] = eventPrice; // Use unique key
                                                
                                                                if (eventKey === "event1") { // Full Registration selected
                                                                    otherCheckboxes.forEach(cb => {
                                                                        cb.checked = false; // Uncheck other checkboxes
                                                                        delete selectedEvents[cb.getAttribute("data-key")]; // Remove from selection
                                                                        cb.disabled = true; // Disable other checkboxes
                                                                    });
                                                                } else {
                                                                    // If any other event is selected, disable Full Registration
                                                                    fullRegistration.checked = false;
                                                                    delete selectedEvents["event1"];
                                                                    fullRegistration.disabled = true;
                                                                }
                                                            } else {
                                                                delete selectedEvents[eventKey];
                                                                if (eventKey === "event1") {
                                                                    otherCheckboxes.forEach(cb => {
                                                                        cb.disabled = false;
                                                                    });
                                                                }
                                                                if (Object.keys(selectedEvents).length === 0) {
                                                                    fullRegistration.disabled = false;
                                                                }
                                                            }
                                                
                                                            updateCartTotal();
                                                        }
                                                    
                                                        function updateCartTotal() {
                                                            var cartTotalPrice = document.getElementById('cart-total-price');
                                                            var totalAmount = Object.values(selectedEvents).reduce((sum, price) => sum + price, 0);
                                                            cartTotalPrice.textContent = '' + totalAmount.toFixed(2);
                                                        }
                                                    
                                                        function submitPayment() {
                                                            var cartTotalPrice = parseFloat(document.getElementById('cart-total-price').textContent);
