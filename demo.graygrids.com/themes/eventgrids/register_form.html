                                                    <script>
                                                        var selectedEvents = {}; // Track selected events

function updateCart(checkbox) {
    var eventKey = checkbox.getAttribute("data-key"); 
    var eventPrice = parseFloat(checkbox.getAttribute("data-price"));
    var fullRegistration = document.querySelector("input[data-price='400']"); // Full Registration checkbox
    var otherCheckboxes = document.querySelectorAll("input[type=checkbox]:not([data-price='400'])");

    if (checkbox.checked) {
        // If full registration is clicked
        if (eventPrice === 400) {
            // Clear all other selections
            selectedEvents = {};
            selectedEvents["fullregistration"] = 400;
            
            // Uncheck and disable all other checkboxes
            otherCheckboxes.forEach(cb => {
                cb.checked = false;
                cb.disabled = true;
            });
        } else {
            // If any other event is clicked
            selectedEvents[eventKey] = eventPrice;
            // Disable full registration
            fullRegistration.checked = false;
            fullRegistration.disabled = true;
        }
    } else {
        // If unchecking an event
        if (eventPrice === 400) {
            // If unchecking full registration
            delete selectedEvents["fullregistration"]; // Remove full registration from selected events
            // Enable all other checkboxes
            otherCheckboxes.forEach(cb => {
                cb.disabled = false;
            });
        } else {
            // If unchecking any other event
            delete selectedEvents[eventKey];
            
            // If no events are selected, enable full registration
            if (Object.keys(selectedEvents).length === 0) {
                fullRegistration.disabled = false;
            }
        }
    }

    updateCartTotal();
}

function updateCartTotal() {
    var cartTotalPrice = document.getElementById('cart-total-price');
    var totalAmount = Object.values(selectedEvents).reduce((sum, price) => sum + price, 0);
    cartTotalPrice.textContent = totalAmount.toFixed(2);
}

function submitPayment() {
    var missingFields = [];

    function getFieldValue(id) {
        var field = document.getElementById(id);
        if (!field || field.value.trim() === '') {
            missingFields.push(id);
            return null;
        }
        return field.value.trim();
    }

    var formData = {
        name: getFieldValue('name'),
        email: getFieldValue('email'),
        phone: getFieldValue('phone'),
        college: getFieldValue('College'),
        year: getFieldValue('Year'),
        course: getFieldValue('Course'),
        location: getFieldValue('Location'),
        amount: parseFloat(document.getElementById('cart-total-price')?.textContent) || 0,
        selectedEvents: selectedEvents
    };

    if (missingFields.length > 0) {
        alert("Please fill in the following fields:\n" + missingFields.join(', '));
        return;
    }

    if (formData.amount === 0) {
        alert("Total amount cannot be zero! Please select at least one event.");
        return;
    }

    fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
    })
    .catch(error => console.error('Error:', error));
}
